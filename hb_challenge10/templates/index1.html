<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <div class="container"></div>
  <div class="jumbotron text-center">
    <h1>Mission to Mars</h1>
    <p>
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </p>
  </div>
  </div>
  <!-- Mars News -->
  <div class="row" id="mars-news">
    <div class="col-md-12">
      <div class="media">
        <div class="media-body">
          <h2>Latest Mars News</h2>
          <h4 class="media-heading">{{mars.news_title}}</h4>
          <p>{{mars.news_paragraph}}</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Mars Featured Image -->
  <div class="row" id="mars-featured-image">
    <div class="col-md-8">
      <h2>Featured Mars Image</h2>
      <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
    </div>
    <!-- Mars Info -->
    <div class="col-md-4">
    </div>
  </div>

  <!-- Mars Hemisphere Images -->

  {% if mars.hemisphere_images %}
  <div class="row" id="hemispheres_image">
    <div class="col-sm-5 col-md-5">
      <h2>{{hemispheres_image[0]['title']}}</h2>
      <img src="{{hemispheres_image[0]['img_url']}}" class="img-responsive img-thumbnail" alt="Responsive image">
    </div>
    <div class="col-sm-offset-2 col-sm-5 col-md-offset-2 col-md-5">
      <h3>{{hemispheres_image[1]['title']}}</h3>
      <img src="{{hemispheres_image[1]['img_url']}}" class="img-responsive img-thumbnail" alt="Responsive image">
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <h2>{{hemispheres_image[2]['title']}}</h2>
      <img src="{{hemispheres_image[2]['img_url']}}" class="img-responsive img-thumbnail" alt="Responsive image">
    </div>
    <div class="col-sm-offset-2 col-sm-5 col-md-offset-2 col-md-5">
      <h2>{{hemispheres_image[3]['title']}}</h2>
      <img src="{{hemispheres_image[3]['img_url']}}" class="img-responsive img-thumbnail" alt="Responsive image">
    </div>
  </div>
</body>

</html>
